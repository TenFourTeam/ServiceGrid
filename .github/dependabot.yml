version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels: ["dependencies", "npm"]
    reviewers: []
    assignees: []
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      - dependency-name: "react"
        versions: [">= 19.a", "< 19"]
      - dependency-name: "react-dom"  
        versions: [">= 19.a", "< 19"]
    groups:
      radix-ui:
        patterns:
          - "@radix-ui/*"
      tanstack:
        patterns:
          - "@tanstack/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "jsdom"
          - "msw"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels: ["dependencies", "github-actions"]
    reviewers: []
    assignees: []
    commit-message:
      prefix: "chore(actions)"
      include: "scope"