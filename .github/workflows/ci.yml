name: CI
on:
  push:
    branches: ["**"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".gitignore"
  pull_request:
    branches: ["**"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".gitignore"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        id: install_deps
        run: |
          if ! npm ci; then
            echo "npm ci failed, likely due to lock file sync issues"
            echo "Attempting to regenerate lock file..."
            npm install
            echo "lock_file_updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated lock file
        if: steps.install_deps.outputs.lock_file_updated == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package-lock.json
          git commit -m "chore: update package-lock.json to sync with package.json"
          git push

      - name: Security audit
        run: npm audit --audit-level high

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Bundle analysis
        run: |
          npm run build -- --mode=production
          echo "ðŸ“¦ Bundle size analysis:"
          du -sh dist/
          echo "ðŸ“Š JavaScript bundle sizes (bytes):"
          find dist/ -name "*.js" -exec wc -c {} + | sort -n | tail -10
          echo "âœ… Build verification complete"

  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'
    needs: test
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-merge security patches
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: |
          echo "ðŸ”’ Auto-merging security patch: ${{ steps.metadata.outputs.dependency-names }}"
          gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
