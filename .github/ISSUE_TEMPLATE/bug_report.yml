name: Bug report
description: Report a bug to help us improve
labels: [bug]
title: "[Bug]: "
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide steps to reproduce the behavior.
      placeholder: 1) Go to..., 2) Click..., 3) See error
  - type: input
    id: url
    attributes:
      label: Affected URL (if applicable)
      placeholder: https://...
  - type: textarea
    id: logs
    attributes:
      label: Logs/console output
      render: shell
  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: I can reproduce this issue consistently
          required: false
